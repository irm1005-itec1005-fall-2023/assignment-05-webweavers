<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Tic-tac Toe GAME!</title>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style> 
      body{font-family: "Patrick Hand", cursive;}
    </style>

   <link rel="stylesheet" href="./reset.css" />
  </head>
 <body>
      <div class="container">
        <h1 id="playerText">Tic-tac Toe GAME!</h1>
        <div id="gameboard">     
          <div class="box" id="0"></div>
          <div class="box" id="1"></div>
          <div class="box" id="2"></div>
          <div class="box" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box" id="5"></div>
          <div class="box" id="6"></div>
          <div class="box" id="7"></div>
          <div class="box" id="8"></div>
       </div>
             
           <div id="scoreboard">
            <div style="width: 100%;">
              <div style="width: 45%; height: 60px; float: left; background: rgb(254, 254, 254);"> 
                  X- 
              </div>
              <div style="margin-left: 50%; height: 60px; background: rgb(253, 253, 253);"> 
                  O-
              </div>
            </div>
           </div>
      </div>
    <button id="restartBtn">Restart Game</button>
   
    <div id="app"></div>

    <script src="/script.js"></script>
 </body>
</html>
